<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>

    <style>
        body {
            position: relative;
            color: white; /* Set text color to white */
            padding-top: 50px; /* Adjust the padding as needed */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230526/pngtree-an-old-bookcase-in-a-library-image_2642908.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Adjust the blur level as needed */
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px; /* Adjust the font size as needed */
        }

        h2 {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid white; /* Set border color to white */
        }

        th.header {
            background-color: #4CAF50;
            color: white;
        }

        /* Optional: Style the form button */
        form button {
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>LIBRARY RETURN BOOK</h1>
    <h2>Welcome, Admin!</h2>

    <table>
        <thead>
            <tr>
                <th colspan="7" class="header">BOOKS TO RETURN</th>
            </tr>
            <tr>
                <th>Rent ID</th>
                <th>Book ID</th>
                <th>Borrowed Quantity</th>
                <th>Student ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.rid }}</td>
                    <td>{{ row.book_id }}</td>
                    <td>{{ row.borrowed_quantity }}</td>
                    <td>{{ row.stu_id }}</td>
                    <td>{{ row.date }}</td>
                    <td>{{ row.status }}</td>
                    <td>
                        <form action="/process_return" method="post">
                            <input type="hidden" name="rent_id" value="{{ row.rid }}">
                            <button type="submit">Return</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/userlogin" method="get">
        <button type="submit">Go to User Login</button>
    </form>

    <script>
        // You can add any JavaScript specific to the returnbook.html page here if needed
    </script>
</body>
</html>
