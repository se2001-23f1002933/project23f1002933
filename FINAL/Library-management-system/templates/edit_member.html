{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center  bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-3/4" >
        <h1 class="text-2xl mb-4">EDIT MEMBER</h1>
        <form method="POST" action="{{ url_for('edit_member',id=student.id) }}">
            <label for="name" class="block mb-2">Name:</label>
            <input type="text" name="name" class="w-full border rounded p-2 mb-2" value="{{student.name}}"><br>

            <label for="email" class="block mb-2">Student ID:</label>
            <input type="text" name="email" class="w-full border rounded p-2 mb-2" value="{{student.id}}"><br>

            <label for="phone" class="block mb-2">Password:</label>
            <input type="password" name="phone" class="w-full border rounded p-2 mb-2"value="{{student.password}}"><br>

            

            <button type="submit" class="bg-blue-500  center text-white rounded p-2">MODIFY</button>
        </form>
    </div>
</div>

{% endblock%}
